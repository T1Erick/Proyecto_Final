<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <table class="table table-primary">
        <thead>
            <tr>
              <th scope="col">Nombre:</th>
              <th scope="col">Precio:</th>
              <th scope="col">Descripcion:</th>
              <th scope="col">Imagen</th>
              <th scope="col">Categoria:</th>
              <th scope="col">Eliminar</th>
              <th scope="col">Guardar</th>
            </tr>
          </thead>
          <tbody>
            <tr class="" *ngFor ="let product of products" >
              <td>{{product.title}}</td>
              <td>{{product.description}}</td>
              <td>{{product.price}}</td>
              <td><img src="{{product.images}}" alt="" width="150px" height="200px"></td>
              <td>{{product.category}}</td>
              <td><button (click)="deleteProduct(product.id)">Eliminar</button></td>
              <td><button (click)="editProduct(product)">Editar</button></td>

            </tr>
          </tbody>
    </table>
    <div class="container">
      <div class="row justify-content-evenly">
          <div class="col-6">
              <div class="mb-3">
                <label for="productTitle" class="form-label">Título</label>
                <input [(ngModel)]="selectedProduct.title" type="text"
                  class="form-control" name="productTitle" id="productTitle" aria-describedby="helpId" placeholder="">
              </div>
          </div>
          <div class="col-6">
              <div class="mb-3">
                  <label for="price" class="form-label">Precio</label>
                  <input [(ngModel)]="selectedProduct.price" type="text"
                    class="form-control" name="price" id="price" aria-describedby="helpId" placeholder="">
                </div>
          </div>
      </div>
      <div class="row justify-content-evenly">
          <div class="col-6">
              <div class="mb-3">
                  <label  for="description" class="form-label">Descripción</label>
                  <input [(ngModel)]="selectedProduct.description" type="text"
                    class="form-control" name="description" id="description" aria-describedby="helpId" placeholder="">
                </div>
          </div>
          <div class="col-6">
              <div class="mb-3">
                    <button class="btn btn-primary"(click)="updateProduct(selectedProduct.id,selectedProduct)">Actualizar</button>
                </div>
          </div>
      </div>
  </div>
</body>
</html>
